    <script>
      let data = {
        KS95: {
          General: ["Engine model [Code]",
            "Fuel type",
            "Engine type ",
            "Aspiration",
            "Bore × Stroke (mm)",
            "Displacement (cc)",
            "Max. Torque (kg·m/rpm)",
            "Rated Power (ps/rpm)",
            "Compression ratio",
            "Firing or der",
            "Injection timing",
            "Weight dry (kg)",
            "Dimension(L×W×H) mm",
            "D4HB [KS95]",
            "Diesel",
            "4 In-line, DOHC",
            "T.C.I",
            "85.4 x 96",
            "2,199",
            "24 / 1,600",
            "65 / 2,300",
            "16.0 : 1",
            "1-3-4-2",
            "ECU Control",
            "210 (approx.)",
            "653 x 622 x 709",],
          Lubrication: [],
          Cooling: [],
          Engine: [],
          Fuel: [],
          Starting: [],
          Certification: [],
          Notice: [],
        }

      };

      loadData();

      function loadData() {
         generateTable('KS95') ;
      };

      function generateThread(tableId, fieldName) {
        console.log(tableId, fieldName)
        let array = data[tableId].General;
        console.log(array)
        let keyPair = getKeyPair(0, array);
        return `<thead>
          <tr>
            <th>${keyPair.key}</th>
            <th>${keyPair.value}</th>
          </tr>
          </thead>`
      }

      function generateRow(key, value) {
        return `<tr>
            <td>${key}</td>
            <td>${value}</td>
          </tr>
          `
      }

      function getKeyPair(indexOfData, array){
        let length = array.length;
        return {
          key: array[indexOfData],
          value: array[indexOfData + length/2]
        }
      }

      function generateRows(tableId, fieldName) {
        console.log('generateRows: ' + tableId + " ; " + fieldName)
        let array = data[tableId].General;


        let rows = '';
        for (let i = 0; i < array.length/2; i++) {
          let keyPair = getKeyPair(i, array);
          rows += generateRow(keyPair.key, keyPair.value);
        }
        return rows;
      }

      function generateBody(tableId, fieldName) {
        console.log('generateBody: ' + tableId)
        return `<tbody>
          ${generateRows(tableId,fieldName)}
        </tbody>`;
      }

      function generateTable(tableId){
        let fieldName = Object.keys(data[tableId])[0];
        console.log('fieldNamefieldName:  ' +  fieldName)
        let thread = generateThread(tableId, fieldName);
        let body = generateBody(tableId, fieldName);
        document.getElementById(tableId +"_"+ fieldName).innerHTML = thread + body;
      }


    </script>
